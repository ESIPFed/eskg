# This file should be edited prior to compilation such that
# runtime variables can be retrieved

# options include 'file', 'semanticportal', and 'cor'
eskg.storage=cor

######################
# file configuration #
######################

# location to write the Jena OntModel. This MUST be a location
# on the JVM Classpath as it is used as a resource.
eskg.file.name=target/classes/podaacDatasets.ttl

#####################
# cor configuration #
#####################

# the COR endpoint, more details available at http://cor.esipfed.org/ontapi/
eskg.cor.endpoint=http://cor.esipfed.org/ont